// Server settings
mp_limitteams 0
mp_autoteambalance 0
mp_freezetime 0
mp_spectators_max 5
bot_kick

// Common aliases
alias swap "mp_swapteams"
alias rr "mp_restartgame 1"
alias cheats_on "sv_cheats 1; sv_infinite_ammo 1; sv_grenade_trajectory 1; sv_grenade_trajectory_time 15; sv_showimpacts 1"
alias cheats_off "sv_cheats 0; sv_infinite_ammo 0; sv_grenade_trajectory 0; sv_showimpacts 0"
alias warmup "mp_do_warmup_offine 1; mp_warmuptime 3600; mp_warmup_start; mp_startmoney 10000; mp_friendlyfire 0"
alias round "mp_warmup_end; mp_freezetime 10; sv_cheats 0; mp_friendlyfire 1"

// Round aliases
alias training "warmup; cheats_on"
alias pistols "cheats_off; round; mp_startmoney 800; rr"
alias eco "cheats_off; round; mp_startmoney 2800; rr"
alias fullbuy "cheats_off; round; mp_startmoney 7200; rr"
alias overtime "cheats_off; round; mp_startmoney 10000; rr"